<div class="container__big-card" [routerLink]="['content', Id]">

  <div class="big-card__photo">
    <img
      src="{{ photoCover }}"
      alt=""
      height="200px"
      srcset=""
    >
  </div>

  <div class="big-card__text">

    <div class="big-card__title">
      <p>{{ cardTitle }}</p>
    </div>

    <div class="big-card__description">
      <p>
            {{ cardDescription }}
      </p>
    </div>

  </div>

</div>
